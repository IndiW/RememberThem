<!DOCTYPE html>
<html>

<head>
    <title>RememberThem</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <!-- Bootstrap CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="intro">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <h1 id="greeting">Hi Edith!</h1>
                    <h2 class="d-none" id="remember">Do you remember me?</h2>
                    <h2 id="intro_line">Let's practice remembering your family!</h2>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" id="intro_button" onclick="start()">Click Here to
                        Begin!</button>
                    <img class="d-none" src="" class="img-fluid" alt="Responsive image" id="fam_image">
                    <h3 id="story"></h3>
                    <h2 id="output"></h2>
                </div>
            </div>
        </div>
        <div class="row d-none" id="choice_div">
            <div class="col-sm">
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" id="button_choice1" onclick="check(0)"></button>
                </div>
            </div>
            <div class="col-sm">
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" id="button_choice2" onclick="check(1)"></button>
                </div>
            </div>
            <div class="col-sm">
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" id="button_choice" onclick="check(2)">I don't know
                        you.</button>
                </div>
            </div>
        </div>
        <div class="row d-none" id="continue_div">
            <div class="col">
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" id="button_choice3"
                        onclick="check_between()">Continue</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
