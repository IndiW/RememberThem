<!DOCTYPE html>
<html>

<head>
    <title>RememberThem</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <!-- Bootstrap CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="intro">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <h1>Hi Edith!</h1>
                    <h2>Do you remember me?</h2>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <img src="./photos/brother.jpg" class="img-fluid" alt="Responsive image" id="fam_image">
                    <h3 id="story">When we were little, we rode our bikes to school everyday. Yours was blue and mine
                        was orange with a flag.</h3>
                    <h2 id="output">Who am I?</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" id="button_choice1" onclick="check(0)">You're my
                        brother</button>
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" id="button_choice2" onclick="check(1)">You're my
                        dad</button>
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" id="button_choice" onclick="checkAns()">I don't know
                        you.</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
